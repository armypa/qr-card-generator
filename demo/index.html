
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Card Generator Demo</title>
</head>
<body>
  <!-- The component line -->
  <qr-card-generator
    api-base="https://YOUR-3000-PORT-PUBLIC-URL.app.github.dev"
    brand-name="Your Brand"
    theme="auto">
  </qr-card-generator>

  <!-- âœ… Place your loader block here, just before </body> -->
  <script>
  (function(){
    function load(src){return new Promise(function(res, rej){
      var s=document.createElement('script'); s.src=src; s.onload=res; s.onerror=rej; document.head.appendChild(s);
    });}
    load("https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js")
      .catch(()=>load("https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"))
      .then(()=>load("../frontend/qr-card-widget.js"))
      .catch(function(e){ alert("QR library failed to load: " + e); });
  })();
  </script>
</body>
</html>
