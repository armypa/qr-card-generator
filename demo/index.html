  <qr-card-generator

  <script>

    load("https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js")

  <script>
(function(){
  // try multiple CDNs/paths until one works, then load the widget
  const srcs = [
    "https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js",          // no version (jsDelivr)
    "https://unpkg.com/qrcode@latest/build/qrcode.min.js",               // unpkg latest
    "https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"                 // unpkg pinned
  ];

  function load(src){
    return new Promise(function(res, rej){
      var s = document.createElement('script');
      s.src = src;
      s.onload = res;
      s.onerror = function(){ rej(new Error("failed: " + src)); };
      document.head.appendChild(s);
    });
  }

  (async function(){
    let ok = false, lastErr = null;
    for (const src of srcs) {
      try { await load(src); ok = true; break; }
      catch (e) { lastErr = e; }
    }
    if (!ok) {
      alert("QR library failed to load.\nTried:\n" + srcs.join("\n") + "\n\n" + (lastErr ? lastErr.message : ""));
      return;
    }
    // now load the widget
    var w = document.createElement('script');
    w.src = "../frontend/qr-card-widget.js";
    document.head.appendChild(w);
  })();
})();
</script>
</body>
