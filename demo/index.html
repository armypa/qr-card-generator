<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem;">
  <h1>QR Card Generator â€” Demo</h1>
  <p>This page demonstrates the embeddable widget. The widget loads a QR library from a CDN at runtime.</p>

  <!-- Option 1: Web Component (easiest) -->
  <qr-card-generator api-base="https://obscure-journey-697rvj767ggj37g5-3000.app.github.dev/" brand-name="Your Brand" theme="auto"></qr-card-generator>

  <!-- Option 2: Manual mount (uncomment)
  <div id="mount-here"></div>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      QRCard.mount("#mount-here", { apiBase: "http://localhost:3000", brandName: "Your Brand" });
    });

<!-- Load the QR library explicitly -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<!-- Then load the widget -->
<!-- put this right before </body> (or in <head>) -->
<script>
(function(){
  function load(src){return new Promise(function(res, rej){
    var s=document.createElement('script'); s.src=src; s.onload=res; s.onerror=rej; document.head.appendChild(s);
  });}
  load("https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js")
  .catch(()=>load("https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"))
  .then(()=>load("../frontend/qr-card-widget.js"))
  .catch(function(e){ alert("QR library failed to load: " + e); });
})();
</script>
</body>
</html>
