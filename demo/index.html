<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QR Card Generator Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 2rem; }
  </style>
</head>
<body>
  <h1>QR Card Generator â€” Demo</h1>
  <p>Fill the form, check consent, then tap <strong>Generate</strong>. Use <strong>Submit to Backend</strong> to save.</p>

  <!-- The component line (EDIT api-base to your Codespaces public 3000 URL) -->
  <qr-card-generator
    api-base="https://YOUR-3000-PORT-PUBLIC-URL.app.github.dev"
    brand-name="Your Brand"
    theme="auto">
  </qr-card-generator>

  <!-- 1) Load the QR library (with a simple fallback) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    if (!window.QRCode) {
      var s = document.createElement('script');
      s.src = 'https://unpkg.com/qrcode@latest/build/qrcode.min.js';
      document.head.appendChild(s);
    }
  </script>

  <!-- 2) Load the widget AFTER the QR library -->
  <script src="../frontend/qr-card-widget.js"></script>
</body>
</html>
